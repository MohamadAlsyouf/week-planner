<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div data-view="home-page" class="view-container">
      <div class="row justify-center">
        <div class="full-column">
          <h1> Weekly Planner </h1>
        </div>
      </div>
      <div class="row justify-center">
        <button type="button" class="add-entry-btn">Add Entry</button>
      </div>
    </div>
    <form>
      <div data-view="add-form" class="view-container hidden">
        <div class="modal">
          <div class="modal-content">
            <div class="column-full">
              <div class="row justify-end">
                <button type="button" class="exit-the-form"><i class="fas fa-times"></i></button>
              </div>
            </div>
            <div class="column-full">
              <div class="row justify-center">
                <h2>Add Entry</h2>
              </div>
            </div>
            <div class="column-full">
              <div class="row flex-start">
                <select name="" id="user-day" class="select-date">
                  <option value="Day of Week">Day of Week</option>
                  <option value="Monday">Monday</option>
                  <option value="Tuesday">Tuesday</option>
                  <option value="Wednesday">Wednesday</option>
                  <option value="Thursday">Thursday</option>
                  <option value="Friday">Friday</option>
                  <option value="Saturday">Saturday</option>
                  <option value="Sunday">Sunday</option>
                </select>
                <select name="" id="user-time" class="select-date">
                  <option value="time">Time</option>
                  <option value="12am">12am</option>
                  <option value="1am">1am</option>
                  <option value="2am">2am</option>
                  <option value="3am">3am</option>
                  <option value="4am">4am</option>
                  <option value="5am">5am</option>
                  <option value="6am">6am</option>
                  <option value="7am">7am</option>
                  <option value="8am">8am</option>
                  <option value="9am">9am</option>
                  <option value="10am">10am</option>
                  <option value="11am">11am</option>
                  <option value="12pm">12pm</option>
                  <option value="1pm">1pm</option>
                  <option value="2pm">2pm</option>
                  <option value="3pm">3pm</option>
                  <option value="4pm">4pm</option>
                  <option value="5pm">5pm</option>
                  <option value="6pm">6pm</option>
                  <option value="7pm">7pm</option>
                  <option value="8pm">8pm</option>
                  <option value="9pm">9pm</option>
                  <option value="10pm">10pm</option>
                  <option value="11pm">11pm</option>
                </select>
              </div>
            </div>
            <div class="column-full">
              <div class="row justify-center">
                <textarea class="the-text-box" name="the-message" id="user-message" cols="71" rows="8"
                  placeholder="Description"></textarea>
              </div>
            </div>
            <div class="column-full">
              <div class="row justify-end">
                <button type="submit" class="submit-the-form">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

  </div>
  <script src="main.js"></script>
</body>

</html>
